<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Check-Out Page</title>
    <link rel="stylesheet" th:href="@{/css/checkout.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>
<div class="banner">
    <h1>CheckOut Page Form</h1>
</div>
<div class="container">
    <div class="left">
        <form th:action="@{/checkout}"th:object="${checkout}" method="POST">
            <div th:if="${error} != null">
                <h1 class="error-message"><span th:text="${error}"></span></h1>
            </div>
            <label>Plat Kendaraan</label>
            <input type="text" class="form-control"
                   name="platKendaraan" maxlength="10"
                   placeholder="Masukan Nomor Plat Yang Ingin Anda Bayar" required>
            <label>Nomor Tiket</label>
            <input type="text" class="form-control"
                   name="noTiket" maxlength="10"
                   placeholder="Masukan Nomor Tiket Yang Ingin Anda Bayar (Hanya Nomor)"
                   pattern="[0-9]*" title="Please enter only numbers"
                   required>
            <button type="submit" class="btn btn-primary">Checkout Ticket</button>
        </form>
    </div>
    <div class="right">
        <div id="clock"></div>
        <div id="location">Pintu Keluar</div>
        <script type="text/javascript" th:inline="javascript" >
                 function updateClock() {
                  var clock = document.getElementById("clock");
                  var now = new Date();
                  var date = now.toLocaleDateString();
                  var time = now.toLocaleTimeString();
                  clock.innerHTML = date + " " + time;
                }

                updateClock();
                setInterval(updateClock, 1000);
            </script>


        </div>
    </div>

</div>
<div class="btn-batal">
    <a class="btn btn-secondary batal" th:href="@{/}">Back</a>
</div>
</body>
</html>
